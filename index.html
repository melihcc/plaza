<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aidat Takip</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 12px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    input { padding: 10px; min-width: 240px; }
    button { padding: 10px 14px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 14px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f5f5f5; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin-top: 14px; }
    .muted { color: #666; }
    .right { text-align: right; }
    .hide { display:none; }
  </style>
</head>
<body>

  <h1>Aidat Takip</h1>

  <!-- LOGIN -->
  <div id="loginCard" class="card">
    <h3>Giriş</h3>
    <div class="row">
      <input id="email" type="email" placeholder="E-posta" />
      <input id="password" type="password" placeholder="Şifre" />
      <button id="loginBtn">Giriş Yap</button>
      <button id="registerBtn">Kayıt Ol</button>
    </div>
    <p class="muted">Not: Kayıt butonu istersen kaldırılır. (Admin sen yönetiyorsan sadece giriş kalsın.)</p>
    <p id="loginMsg"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dash" class="card hide">
    <div class="row" style="justify-content: space-between; align-items:center;">
      <div>
        <h3 id="welcome"></h3>
        <div class="muted" id="meta"></div>
      </div>
      <button id="logoutBtn">Çıkış</button>
    </div>

    <hr />

    <div class="row" style="align-items:center;">
      <button id="refreshBtn">Borçları Yenile (Excel)</button>
      <span class="muted" id="excelInfo"></span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Ofis No</th>
          <th class="right">Borç</th>
        </tr>
      </thead>
      <tbody id="debtTbody"></tbody>
      <tfoot>
        <tr>
          <th>Toplam</th>
          <th class="right" id="totalDebt">0</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- XLSX parser lib -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- App -->
  <script type="module" src="./app.js"></script>
</body>
</html>
